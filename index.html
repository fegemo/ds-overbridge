<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Death Star's Command Control Interface</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/hud.css">
    <link rel="stylesheet" href="assets/css/info.css">
    <link rel="stylesheet" href="assets/css/switch.css">
    <link rel="shortcut icon" href="assets/img/favicon.png">
  </head>
  <body>
    <canvas id="starfield"></canvas>
    <header id="main-header">
      <h1>Death Star Overbridge</h1>
      <div id="toolbar">
        <button type="button" id="info-toggle" class="toggle-button" data-tooltip="Information about this project">
          <img src="assets/img/info.svg" alt="A letter i standing for info">
        </button>
        <button type="button" id="sound-toggle" class="toggle-button" data-tooltip="Turns on/off the sound">
          <img src="assets/img/sound-on.svg" alt="A sound box turned on">
        </button>
        <button type="button" id="effects-toggle" class="toggle-button" data-tooltip="Turns on/off the visual effects">
          <img src="assets/img/effects-on.svg" alt="An icon of a wand">
        </button>
      </div>
    </header>
    <main id="dashboard">
      <section id="map"></section>
      <section id="climates" class="hud hud-on-left">
        <h1>Climates</h1>
        <div class="chart border-draw" id="chart-climate"></div>
      </section>
      <section id="terrains" class="hud hud-on-left">
        <h1>Terrains</h1>
        <div class="chart border-draw" id="chart-terrain"></div>
      </section>
      <section id="languages" class="hud hud-on-left">
        <h1>Languages</h1>
        <div class="chart border-draw" id="chart-languages"></div>
      </section>
      <section id="people-of-interest" class="hud hud-on-right">
        <h1>Watched Subjects</h1>
        <div class="chart border-draw"></div>
      </section>
      <section id="piloting-knowledge" class="hud hud-on-right">
        <h1>Piloting Knowledge</h1>
        <div class="chart border-draw"></div>
      </section>
    </main>

    <aside class="modal" id="info-modal">
      <button type="button" class="modal-dismiss">âœ•</button>
      <header class="modal-header"></header>
      <div class="modal-content"></div>
    </aside>

    <aside id="action-bar">
      <div class="switch" id="selection-type-switch">
         <input type="radio" class="switch-input" name="selection-type" value="SELECT_THESE" id="select-these" checked>
         <label for="select-these" class="switch-label switch-label-off">Select these</label>
         <input type="radio" class="switch-input" name="selection-type" value="EXCEPT_THESE" id="except-these">
         <label for="except-these" class="switch-label switch-label-on">Except these</label>
         <span class="switch-selection"></span>
     </div>
    </aside>

    <!-- d3 + utils -->
    <script src="vendors/js/d3.js" charset="utf-8"></script>
    <script src="vendors/js/d3.layout.cloud.js" charset="utf-8"></script>
    <script src="vendors/js/kodama.js" charset="utf-8"></script>
    <script src="assets/js/util.js" charset="utf-8"></script>

    <!-- graphs and the dashboard-->
    <script src="assets/js/visualizations/unit-plot.js" charset="utf-8"></script>
    <script src="assets/js/visualizations/cloud.js" charset="utf-8"></script>
    <script src="assets/js/visualizations/donut.js" charset="utf-8"></script>
    <script src="assets/js/visualizations/map.js" charset="utf-8"></script>
    <script src="assets/js/dashboard.js" charset="utf-8"></script>

    <!-- cosmetic stuff -->
    <script src="assets/js/ambient/sound.js" charset="utf-8"></script>
    <script src="assets/js/ambient/starfield.js" charset="utf-8"></script>
    <script src="vendors/js/three.min.js" charset="utf-8"></script>
    <script src="assets/js/ambient/spacesphere.js" charset="utf-8"></script>
    <script src="assets/js/ambient/distractions.js" charset="utf-8"></script>
    <script src="assets/js/ambient/info.js" charset="utf-8"></script>

    <!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-102074247-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
